version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@9.5.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  default:
    docker:
      - image: cimg/openjdk:11.0

jobs:
  build-and-test:
    executor: default
    steps:
      - checkout
      - run: mvn clean install
      - run: mvn test
      - sonarcloud/scan

  dockerize-and-push:
    executor: default
    steps:
      - checkout
      - setup_remote_docker
      - aws-ecr/build-and-push-image:
          repo: circleciaws        # <-- Replace with your actual ECR repo name
          tag: latest                  # Optional: change to `<< pipeline.git.revision >>` for unique tag
          region: ap-south-1           # <-- Example: us-east-1

workflows:
  version: 2
  ci-cd-flow:
    jobs:
      - build-and-test
      - dockerize-and-push:
          requires:
            - build-and-test
