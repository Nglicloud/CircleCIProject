version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1
  aws-cli: circleci/aws-cli@4.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  default:
    docker:
      - image: 'cimg/openjdk:17.0'
jobs:
  build-and-test:
    executor: default
    steps:
      - checkout
      - run: mvn clean install
      - run: mvn test
      - sonarcloud/scan
  docker-build-push:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update && sudo apt-get install -y awscli
      - run:
          name: Build Docker image
          command: |
            docker build -t circleciaws .
      - run:
          name: Authenticate Docker to ECR
          command: |
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - run:
          name: Tag and Push image to ECR
          command: |
            docker tag circleciaws:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/circleciaws:latest
            docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/circleciaws:latest
workflows:
  version: 2
  ci-cd-flow:
    jobs:
      - build-and-test
      - docker-build-push:
          requires:
            - build-and-test
     
