version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1   # âœ… use version 8.2.1, which supports the job below
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  default:
    docker:
      - image: cimg/openjdk:11.0

jobs:
  build-and-test:
    executor: default
    steps:
      - checkout
      - run: mvn clean install
      - run: mvn test
      - sonarcloud/scan

workflows:
  version: 2
  ci-cd-flow:
    jobs:
      - build-and-test
     
