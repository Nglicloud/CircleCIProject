version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1   # ✅ use version 8.2.1, which supports the job below
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  default:
    docker:
      - image: cimg/openjdk:11.0

jobs:
  build-and-test:
    executor: default
    steps:
      - checkout
      - run: mvn clean install
      - run: mvn test
      - sonarcloud/scan

workflows:
  version: 2
  ci-cd-flow:
    jobs:
      - build-and-test
      - aws-ecr/push-image:         # ✅ Use the orb-provided JOB, not a custom one
          name: dockerize-and-push  # ✅ Optional: rename this job in your workflow
          repo: circleciaws         # 🔁 Your actual ECR repository name
          tag: latest               # Optional: << pipeline.git.revision >> for dynamic tagging
          region: ap-south-1        # 🔁 Your AWS region
          requires:
            - build-and-test
